<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>


<body>

    <div id="containerDeFora">
        <div class="todoConteudo">
            <div class="client-img">
                <img id="clientImagem" width="32" height="32" src="https://img.icons8.com/puffy/32/000000/user.png"
                    alt="user" />
            </div>
            <div class="formulario">
                <form>
                    <input class="nome" name="name" type="name" placeholder="Username">
                    <input class="senha" name="password" type="password" placeholder="Password">
                    <div class="salvarsenha">
                        <input id="salvePass" name="savepass" type="checkbox">Remember me
                        <!-- <a href="#">Forgot Password?</a> -->
                    </div>
                    <input class="botao" type="submit" value="LOGIN">
                </form>
            </div>
            <a id="forgot" href="#">Forgot Password?</a>
            <p>Or enter:</p>
            <div class="login">
                <a href="#"><img id="google" width="18" height="18"
                        src="https://img.icons8.com/ios-filled/50/google-logo.png" alt="google-logo" /></a>
                <a href="#"><img id="facebook" width="22" height="22"
                        src="https://img.icons8.com/material/24/000000/facebook-f.png" alt="facebook-f" /></a>
                <a href="#"><img id="linkedin" width="26" height="26"
                        src="https://img.icons8.com/windows/32/000000/linkedin-2.png" alt="linkedin-2" /></a>
            </div>
        </div>
    </div>
    <div id="sign">
        <h1>New here?</h1>
        <a id="registrar" href="/registrar.html">Sign Up</a>
    </div>





</body>

</html>
